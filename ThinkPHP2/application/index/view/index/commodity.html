<!DOCTYPE html>
<html>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<head>
	<title></title>
</head>
<style type="text/css">
    /*.active{
        color: #0056b3;
        text-decoration: none;
    }*/
</style>
<body>
    <div class="list-group">
        {include file="public/footer"}
        <button type="button" class="list-group-item list-group-item-action active"> <a href="{:url('index/personal')}" class="btn btn-primary">个人中心</a>
            <a href="{:url('index/commodity',array('order'=>1,'cate_id'=>$cate_id))}" class="btn btn-primary {if condition='$order eq 1'}active {/if}">价格升序</a>
            <a href="{:url('index/commodity',array('order'=>2,'cate_id'=>$cate_id))}" class="btn btn-primary {if condition='$order eq 2'}active {/if}">价格降序</a>
            <a href="{:url('index/commodity',array('order'=>3,'cate_id'=>$cate_id))}" class="btn btn-primary {if condition='$order eq 3'}active {/if}">销量升序</a>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            {volist  name="shop_commodity"  id="value"}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="__ROOT__{$value['img']}" alt="Card image cap">
                <div class="card-body">

                     <h5 class="card-title"><font style="color: red">￥</font>{$value['price']}</h5>
 
                    <p class="card-text">{$value['title']}</p> <a href="#" class="btn btn-primary">点击购买</a>

                </div>
            </div>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            {/volist}

           
        </button>
        <button type="button" class="list-group-item list-group-item-action" disabled>
            <a href="{:url('index/navigation')}" class="btn btn-primary">点击返回</a>
</button>
    </div>
</body>
</html>
